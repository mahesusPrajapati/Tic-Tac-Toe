<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTIcTacToe.com</li>
      </ul>
    </nav>

    <div class="gamecontainer">
      <div class="container">
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button type="reset" id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="./exited.gif" alt="" />
        </div>
      </div>
    </div>
    <audio id="aud" loop autoplay src="./backsong.mp3"></audio>
  </body>
</html>
